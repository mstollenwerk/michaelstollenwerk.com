    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #0077cc;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }

    p {

    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.4rem;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    a:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
