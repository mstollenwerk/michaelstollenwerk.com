<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Stollenwerk – Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e8f7f1);
      color: #222;
    }

    /* Banner oben */
    .banner {
      width: 100%;
      height: auto; /* Höhe des Banners */
      background: url("banner.jpeg") center/cover no-repeat;
    }

    /* Profilbereich unter Banner */
    .profile {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 1rem 2rem;
    }

    /* Profilbild links */
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
    }

    /* Text rechts */
    .profile-info h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
      color: #222;
    }

    .profile-info p {
      margin: 0 0 1rem 0;
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Links */
    .links a {
      display: inline-block;
      margin-right: 0.8rem;
      padding: 0.6rem 1rem;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .links a:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Banner oben -->
  <header class="banner"></header>

  <!-- Profilbereich -->
  <section class="profile">
    <img src="profilepic.jpg" alt="Profilbild" class="profile-pic">

    <div class="profile-info">
      <h1>Michael Stollenwerk</h1>
      <p>
        Willkommen auf meiner persönlichen Seite.<br>
        Hier teile ich Gedanken, Analysen und Ideen.
      </p>
      <div class="links">
        <a href="https://www.linkedin.com/in/michael-stollenwerk-0642338a/" target="_blank">LinkedIn</a>
        <a href="https://x.com" target="_blank">X</a>
        <a href="https://dein-substack.substack.com" target="_blank">Substack</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
      </div>
    </div>
  </section>
</body>
</html>
